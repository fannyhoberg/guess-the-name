<!DOCTYPE html>

  <body>
    <main class="main">
      <div class="Banner">

      </div>
      <!--Här är section för bilder-->
      <section class="section1">
        <div class="imagesFrame">
          <figure class="imagesFigure">
            <img src="bilder/JAVA.png" class="imagesPicture" />

        </div>

        <div class="imagesFrame">

          </figure>
        </div>

        <div class="imagesFrame">

        </div>

        <div class="imagesFrame">

        </div>
      </section>
      <!--Här är section för namn-->
      <section class="section2">
        <div class="namesFrame">
          <div class="namesFigure">
            <p>Angelica</p>
          </div>
        </div>

        <div class="namesFrame">
          <div class="namesFigure">

        </div>

        </div>
        <div>
          <button class="startButton">10</button>
          <button class="startButton">20</button>
          <button class="startButton">alla</button>
        </div>
      </section>
      <!--Här är section för resultatsida-->
      <section class="sectionResult">
        <div class="startResultGroup">
          <p class="startResultText">Spelet är slut!</p>
        </div>
        <div>
          <p>här visas resultatet</p>
        </div>
      </section>
    </main>
